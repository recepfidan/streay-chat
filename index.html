<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streay Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .character-a {
            background-color: #d1e7dd;
        }
        .character-b {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Streay Chat</h1>
    <div class="chat-container" id="chat-container">Loading messages...</div>
    <script>
        async function fetchMessages() {
            const response = await fetch('/api/messages');
            const messages = await response.json();
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender === 'Character A' ? 'character-a' : 'character-b'}`;
                messageDiv.textContent = `${msg.sender}: ${msg.message} (${msg.timestamp})`;
                container.appendChild(messageDiv);
            });
        }
        fetchMessages();
    </script>
</body>
</html>
